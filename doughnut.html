<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
    }

    div {
        max-width: 600px;
    }

    input[type=button] {
        width: 150px;
    }
</style>

<body>
    <h1>Doughnut Creator v3.1</h1>

    <div>
        <p> Welcome to the dougnut creator, where you can play with creating your own
            personal doughnut, or think about and explore a local or global doughnut.
        </p>
    </div>

    <div id="doughnutDiv">
        <canvas id="doughnutCanvas">Your browser does not support the HTML5 canvas
            tag. :(</canvas>
    </div>


    <form name="addDims">
        Name: <input name="dimName" type="text">
        Level %: <input name="dimLevel" type="text" value="100" size="5px">
        Sub Label: <input name="dimLabel" type="text" size="20px">
        <br>
        <input name="addOut" type="button" value=" Add Outer "
            onClick="addOuter(addDims.dimName.value, addDims.dimLevel.value, addDims.dimLabel.value)">
        <input name="addIn" type="button" value=" Add Inner "
            onClick="addInner(addDims.dimName.value, addDims.dimLevel.value, addDims.dimLabel.value)">
        <br>
        <input name="delOut" type="button" value=" Remove last Outer " onClick="delOuter()">
        <input name="delIn" type="button" value=" Remove last Inner " onClick="delInner()">
        <br>
        <input name="personalCol" type="button" value=" Personal Colours " onClick="setColours(1)">
        <input name="globalCol" type="button" value=" Global Colours " onClick="setColours(2)">
        <br>
        <input name="test1" type="button" value=" Test Personal " onClick="testIt(1)">
        <input name="test2" type="button" value=" Test Global " onClick="testIt(2)">
        <br>
        <input name="clear" type="button" value=" Clear " onClick="clearDoughnut()">
        <input name="import" type="button" value=" Import " onClick="importDoughnut(csv.value)">
    </form>

    <p id="innerDims"></p>
    <p id="outerDims"></p>
    <textarea id="csv" name="CSV" rows="4" cols="50">
    </textarea>
    <p id="debug"></p>
</body>

<script src="doughnut.js"></script>
<script>
    const testPInner = ["Moral Code", "Relationships", "Security/Respect", "Health", "Nutrition", "Community", "Home", "Income", "Nature", "Self Aware"];
    const testPOuter = ["Your Fair Share", "Manage Your Prejudice", "Stewardship not Ownership", "Living Space", "Care for Surroundings", "Give Back More", "Lobby for Positive Change"];
    const testGInner = ["income & work", "peace & justice", "political voice", "social equity", "gender equality", "housing", "networks", "energy", "water", "food", "health", "education"];
    const testGOuter = ["nitrogen & phosphorus loading", "freshwater withdrawals", "land conversion", "biodiversity loss", "air pollution", "ozone layer depletion", "climate change", "ocean acidification", "chemical pollution"];

    function testIt(number) {
        clearDoughnut();
        switch (number) {
            case 1:
                grd = grdPersonal;
                for (dim = 0; dim < testPInner.length; dim++) {
                    addInner(testPInner[dim], _randInt(), "");
                }
                for (dim = 0; dim < testPOuter.length; dim++) {
                    addOuter(testPOuter[dim], _randInt(), "");
                }
                break;
            case 2:
                grd = grdGlobal;
                for (dim = 0; dim < testGInner.length; dim++) {
                    addInner(testGInner[dim], _randValue(), "one");
                    addInner(testGInner[dim], _randValue(), "two");
                }
                for (dim = 0; dim < testGOuter.length; dim++) {
                    addOuter(testGOuter[dim], _randValue(), "");
                }
                break;
        }
    }

    // Call first draw
    update();
</script>
